<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSP Grid Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">TSP Grid Visualizer</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl">
    <!-- Input panel -->
    <div class="bg-white shadow rounded-xl p-4 space-y-4">
      <h2 class="font-semibold text-lg">Tambah Titik</h2>

      <div class="flex gap-2">
        <input id="label" type="text" placeholder="Label" class="border rounded p-2 w-1/3" />
        <input id="x" type="number" placeholder="X" class="border rounded p-2 w-1/3" />
        <input id="y" type="number" placeholder="Y" class="border rounded p-2 w-1/3" />
      </div>

      <button id="addPoint" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Tambah</button>
      <button id="clearPoints" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Hapus Semua Titik</button>
      <button id="useDefaultPoints" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Gunakan Daftar Default</button>

      <div>
        <h3 class="font-medium mt-2 mb-1">Daftar Titik:</h3>
        <ul id="pointList" class="list-disc ml-5 text-sm"></ul>
      </div>

      <div>
        <label class="block font-medium mt-2">Pilih Algoritma</label>
        <select id="algorithm" class="border rounded p-2 w-full">
          <option value="bruteforce">Bruteforce</option>
          <option value="greedy">Greedy</option>
          <option value="divide_and_conquer">Divide & Conquer</option>
          <option value="dfs">DFS</option>
          <option value="bfs">BFS</option>
        </select>

        <label class="block font-medium mt-2">Index Titik Awal</label>
        <input id="startIndex" type="number" value="0" class="border rounded p-2 w-full" />

        <button id="solveBtn" class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
          Jalankan Algoritma
        </button>
      </div>
    </div>

    <!-- Visualization panel -->
    <div class="bg-white shadow rounded-xl p-4 flex flex-col items-center">
      <h2 class="font-semibold text-lg mb-2">Visualisasi</h2>
      <svg id="canvas" viewBox="0 0 500 500" class="border w-full h-[500px]"></svg>

      <div id="resultPanel" class="mt-4 w-full text-sm bg-gray-50 border rounded p-2 max-h-60 overflow-y-auto">
        <p class="text-gray-500">Belum ada hasil.</p>
      </div>
    </div>
  </div>

  <script>
    const points = [];
    const pointList = document.getElementById('pointList');
    const canvas = document.getElementById('canvas');
    const resultPanel = document.getElementById('resultPanel');

    document.getElementById('addPoint').onclick = () => {
      const label = document.getElementById('label').value || 'P' + points.length;
      const x = parseFloat(document.getElementById('x').value);
      const y = parseFloat(document.getElementById('y').value);
      if (isNaN(x) || isNaN(y)) return alert('Koordinat harus angka.');
      points.push({ label, x, y });
      updateList();
      drawPoints();
    };

    document.getElementById('clearPoints').onclick = () => {
      points.length = 0; // Clear the points array
      updateList();
      drawPoints();
    };

    document.getElementById('useDefaultPoints').onclick = () => {
      points.length = 0; // Clear the points array
      const defaultPoints = [
        { label: 'S', x: 20, y: 20 },
        { label: 'A', x: 10, y: 10 },
        { label: 'B', x: 10, y: 30 },
        { label: 'C', x: 30, y: 10 },
        { label: 'D', x: 30, y: 30 },
      ];
      points.push(...defaultPoints);
      updateList();
      drawPoints();
    };

    function updateList() {
      pointList.innerHTML = '';
      points.forEach((p, i) => {
        const li = document.createElement('li');
        li.textContent = `${i}. ${p.label} (${p.x}, ${p.y})`;
        pointList.appendChild(li);
      });
    }

    function drawPoints(route = null) {
      canvas.innerHTML = '';
      // draw lines if route
      if (route && route.length > 1) {
        for (let i = 0; i < route.length - 1; i++) {
          const a = route[i], b = route[i + 1];
          const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          line.setAttribute('x1', a.x * 4);
          line.setAttribute('y1', a.y * 4);
          line.setAttribute('x2', b.x * 4);
          line.setAttribute('y2', b.y * 4);
          line.setAttribute('stroke', '#22c55e');
          line.setAttribute('stroke-width', 2);
          canvas.appendChild(line);
        }
      }
      // draw points
      points.forEach((p) => {
        const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        c.setAttribute('cx', p.x * 4);
        c.setAttribute('cy', p.y * 4);
        c.setAttribute('r', 6);
        c.setAttribute('fill', '#1e3a8a');
        canvas.appendChild(c);
        const t = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        t.textContent = p.label;
        t.setAttribute('x', p.x * 4 + 10);
        t.setAttribute('y', p.y * 4 + 5);
        t.setAttribute('font-size', 12);
        canvas.appendChild(t);
      });
    }

    document.getElementById('solveBtn').onclick = async () => {
      if (points.length < 2) return alert('Tambahkan minimal 2 titik.');
      const alg = document.getElementById('algorithm').value;
      const start = parseInt(document.getElementById('startIndex').value);
      const payload = { points, algorithm: alg, start_index: start };
      resultPanel.innerHTML = '<p class="text-blue-500">Memproses...</p>';
      const res = await fetch('http://localhost:8000/solve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (data.error) {
        resultPanel.innerHTML = `<p class='text-red-500'>${data.error}</p>`;
        return;
      }
      showResult(data);
    };

    function showResult(data) {
      const route = data.route;
      drawPoints(route);
      resultPanel.innerHTML = `
        <p><b>Algoritma:</b> ${data.algorithm}</p>
        <p><b>Total jarak:</b> ${data.best_distance.toFixed(3)}</p>
        <ol class='list-decimal ml-5'>
          ${route.map(r => `<li>${r.label} (${r.x}, ${r.y})</li>`).join('')}
        </ol>
        <details class='mt-2'><summary class='cursor-pointer text-blue-600'>Lihat Log</summary>
          <div class='text-xs overflow-x-auto'>
            ${data.raw_log.map(log => {
              if (typeof log === 'string') {
                return `<p>${log}</p>`;
              } else if (typeof log === 'object') {
                return `<p>${JSON.stringify(log, null, 2)}</p>`;
              } else {
                return `<p>${log}</p>`;
              }
            }).join('')}
          </div>
        </details>
      `;
    }
  </script>
</body>
</html>
